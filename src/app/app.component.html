<div class="mat-elevation-z8 table-container">
    <div class="filter-section">
        <button mat-icon-button [matMenuTriggerFor]="menu">
            <mat-icon>more_vert</mat-icon>
        </button>
        <mat-menu #menu="matMenu">
            <!-- <button mat-menu-item (click)="isGroup()">
                <mat-icon>functions</mat-icon>
                <span>Group By</span>
            </button> -->

        </mat-menu>
    </div>

    <table mat-table [dataSource]="dataSource">

        <!-- Machine Column -->
        <ng-container matColumnDef="machineNumber">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Machine Number</th>
            <td mat-cell *matCellDef="let row"> {{row.machineNumber}} </td>
        </ng-container>

        <!-- serialNumber Column -->
        <ng-container matColumnDef="serialNumber">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Serial Number </th>
            <td mat-cell *matCellDef="let row"> {{row.serialNumber}} </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>

    </table>

    <mat-paginator [pageSizeOptions]="[10]" aria-label="Select page of users"></mat-paginator>
</div>
